<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Company</title>
<style>
    body {
        background: linear-gradient(45deg, #FFD700, #FFA07A);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    header a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        margin: 0 5px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }
    main {
        padding: 20px;
    }
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    form {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <header>
        <h1>Tech Company</h1>
        <nav>
            <a href="#" style="background: #fff; color: #333;">Home</a>
            <a href="#" style="background: #fff; color: #333;">Product</a>
            <button>Contact</button>
        </nav>
    </header>
    
    <main>
        <h2>Featured Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Description of Product 1</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Description of Product 2</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <p>Description of Product 3</p>
        </div>
        
        <form>
            <h3>Contact Us</h3>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2022 Tech Company. All Rights Reserved.</p>
    </footer>
</body>
</html>
